<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Invita탵ie Special캒</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-color: #fdfcf0;
            --paper-color: #fffef8;
            --accent-color: #d66d75;
            --text-color: #4a4a4a;
            --shadow-color: rgba(0,0,0,0.2);
            --book-width: 350px;
            --book-height: 500px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: #e29587;
            background-image: linear-gradient(315deg, #e29587 0%, #d66d75 74%);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Book Container */
        .scene {
            width: var(--book-width);
            height: var(--book-height);
            perspective: 1500px;
            position: relative;
        }

        .book {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        /* Pages */
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transform-origin: left center;
            transform-style: preserve-3d;
            background-color: var(--paper-color);
            box-shadow: inset 0 0 30px rgba(0,0,0,0.05), 1px 1px 15px rgba(0,0,0,0.15);
            border-radius: 5px 15px 15px 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
            overflow: hidden;
            border: 1px solid #e0e0e0;
            
            /* CRITICAL FIX FOR FLIPPING:
               When going from Right to Left (adding .flipped), we delay z-index change 
               so it stays high during the first half of animation.
               When going Left to Right (removing .flipped), z-index changes instantly (default transition).
            */
            transition: transform 1s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        /* When flipped, apply the delay to z-index so it doesn't drop behind other pages mid-flip */
        .page.flipped {
            transform: rotateY(-180deg);
            transition: transform 1s cubic-bezier(0.645, 0.045, 0.355, 1), z-index 0s 0.5s;
        }
        
        /* Front and Back of pages content wrappers */
        .page-content {
            backface-visibility: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
        }

        /* Typography */
        h1, h2 {
            font-family: 'Dancing Script', cursive;
            color: var(--accent-color);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-color);
            min-height: 100px;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: var(--text-color);
            animation: blink 1s infinite;
            vertical-align: bottom;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Icons */
        .icon-large {
            margin: 20px 0;
            color: var(--accent-color);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Controls */
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        button {
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            color: var(--accent-color);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
        }

        /* Specific Page Styling */
        .photo-placeholder {
            width: 100%;
            height: 150px;
            background-color: #eee;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            border: 2px dashed #d66d75;
            color: #888;
        }

        /* Choice Buttons */
        .choice-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .response-message {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--accent-color);
            opacity: 0;
            transition: opacity 0.5s;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            :root {
                --book-width: 85vw;
                --book-height: 60vh;
            }

            h1, h2 { 
                font-size: 1.8rem; 
                margin-bottom: 15px;
            }

            p { 
                font-size: 1rem; 
                line-height: 1.4;
                min-height: 80px;
            }
            
            .page {
                padding: 20px;
            }

            .controls {
                width: 90%;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }

            button {
                padding: 12px 15px; 
                font-size: 0.95rem;
                flex: 1; 
                min-width: 80px;
            }
            
            .icon-large {
                width: 48px;
                height: 48px;
                margin: 10px 0;
            }
        }

        @media (max-height: 600px) and (orientation: landscape) {
            :root {
                --book-height: 75vh;
                --book-width: 60vh; 
            }
            .controls {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="scene">
        <div class="book" id="book">
            
            <!-- Page 1: Intro -->
            <div class="page" id="page1">
                <div class="page-content">
                    <h2>Hei Iubire...</h2>
                    <i data-lucide="heart" width="64" height="64" class="icon-large"></i>
                    <div class="text-container">
                        <p id="text1"></p>
                    </div>
                    <div class="page-footer">1 / 4</div>
                </div>
            </div>

            <!-- Page 2: Where -->
            <div class="page" id="page2">
                <div class="page-content">
                    <h2>Mergem la...</h2>
                    <div class="photo-placeholder">
                        <i data-lucide="map" width="48" height="48"></i>
                    </div>
                    <div class="text-container">
                        <p id="text2"></p>
                    </div>
                    <div class="page-footer">2 / 4</div>
                </div>
            </div>

            <!-- Page 3: When -->
            <div class="page" id="page3">
                <div class="page-content">
                    <h2>Noteaz캒 Datele!</h2>
                    <i data-lucide="calendar-heart" width="64" height="64" class="icon-large"></i>
                    <div class="text-container">
                        <p id="text3"></p>
                    </div>
                    <div class="page-footer">3 / 4</div>
                </div>
            </div>

            <!-- Page 4: The Ask -->
            <div class="page" id="page4">
                <div class="page-content">
                    <h2>Deci...</h2>
                    <i data-lucide="car" width="64" height="64" class="icon-large"></i>
                    <div class="text-container">
                        <p id="text4"></p>
                    </div>
                    
                    <div class="choice-container">
                        <button onclick="handleResponse('yes')" class="btn-primary">Da! 仇벒잺</button>
                        <button onclick="handleResponse('no')">Nu</button>
                    </div>
                    <div id="response-msg" class="response-message"></div>
                    
                    <div class="page-footer">4 / 4</div>
                </div>
            </div>

        </div>
    </div>

    <div class="controls">
        <button id="prevBtn" onclick="prevPage()"><i data-lucide="arrow-left"></i> 칉napoi</button>
        <button id="autoBtn" onclick="toggleAutoPlay()">Redare Auto</button>
        <button id="nextBtn" onclick="nextPage()">칉nainte <i data-lucide="arrow-right"></i></button>
    </div>

    <script>
        lucide.createIcons();

        const pages = [
            {
                id: 'text1',
                content: "M-am tot g칙ndit 칥n ultima vreme c캒 merit캒m o mic캒 pauz캒. Doar tu, eu 탳i o aventur캒. Am o propunere surpriz캒 pentru tine..."
            },
            {
                id: 'text2',
                content: "F캒-탵i bagajele, frumoaso! Mergem la [Insereaz캒 Destina탵ia Aici]! Imagineaz캒-탵i peisajele, m칙ncarea 탳i amintirile pe care le vom crea."
            },
            {
                id: 'text3',
                content: "Elibereaz캒-탵i programul din [Data de 칉nceput] p칙n캒 pe [Data de Sf칙r탳it]. Biletele sunt gata, hotelul este ales, tot ce lipse탳te e탳ti tu."
            },
            {
                id: 'text4',
                content: "E탳ti gata pentru aceast캒 aventur캒? Te rog spune da, nu ar fi la fel f캒r캒 tine."
            }
        ];

        let currentPage = 0;
        const totalPages = 4;
        let isAutoPlaying = false;
        let autoPlayInterval;
        let typingTimeouts = [];

        function typeWriter(text, elementId, speed = 40) {
            const element = document.getElementById(elementId);
            element.innerHTML = "";
            let i = 0;

            typingTimeouts.forEach(clearTimeout);
            typingTimeouts = [];

            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    let timeout = setTimeout(type, speed);
                    typingTimeouts.push(timeout);
                }
            }
            type();
        }

        function updatePage() {
            // Calculate Z-Indexes Dynamically
            pages.forEach((_, index) => {
                const pageNum = index + 1;
                const pageEl = document.getElementById(`page${pageNum}`);
                
                if (index < currentPage) {
                    // Pages completely flipped (Left side of stack)
                    // Should be ordered 1, 2, 3... so higher index is on top
                    pageEl.classList.add('flipped');
                    pageEl.style.zIndex = index + 1; 
                } else if (index === currentPage) {
                    // The current visible page (or the one about to flip)
                    // This logic handles the transition state primarily
                    if (document.getElementById(`page${currentPage+1}`)?.classList.contains('flipped')) {
                         // If we are looking at the back, it's effectively a left page
                         pageEl.style.zIndex = index + 1;
                    } else {
                         // It is on the right
                         pageEl.style.zIndex = totalPages + (totalPages - index);
                    }
                } else {
                    // Pages on the Right side
                    // Should be ordered 4, 3, 2... so lower index is on top
                    pageEl.classList.remove('flipped');
                    // Offset by totalPages to ensure Right side is generally higher than Left side 
                    // until they flip
                    pageEl.style.zIndex = totalPages + (totalPages - index);
                }
            });

            // Explicit Flip Logic
            for (let i = 1; i <= totalPages; i++) {
                const pageEl = document.getElementById(`page${i}`);
                if (i <= currentPage) {
                    pageEl.classList.add('flipped');
                    // Ensure flipped pages on left have correct stacking context (Ascending)
                    pageEl.style.zIndex = i;
                } else {
                    pageEl.classList.remove('flipped');
                    // Ensure pages on right have correct stacking context (Descending)
                    pageEl.style.zIndex = totalPages + (totalPages - i) + 5; // +5 safety margin
                }
            }

            // Trigger Typewriter
            const textIndex = currentPage; 
            if (textIndex < totalPages) {
                const pageData = pages[textIndex];
                setTimeout(() => {
                    typeWriter(pageData.content, pageData.id);
                }, 500);
            }

            // Buttons
            const isLastPage = currentPage === totalPages - 1;
            document.getElementById('prevBtn').disabled = currentPage === 0;
            document.getElementById('nextBtn').disabled = isLastPage;
            document.getElementById('autoBtn').disabled = isLastPage;
            
            if (isLastPage && isAutoPlaying) {
                toggleAutoPlay();
            }
        }

        function nextPage(fromAuto = false) {
            if (isAutoPlaying && !fromAuto) toggleAutoPlay();
            if (currentPage < totalPages - 1) {
                currentPage++;
                updatePage();
            }
        }

        function prevPage() {
            if (isAutoPlaying) toggleAutoPlay();
            if (currentPage > 0) {
                currentPage--;
                updatePage();
            }
        }

        function toggleAutoPlay() {
            const btn = document.getElementById('autoBtn');
            if (isAutoPlaying) {
                isAutoPlaying = false;
                clearInterval(autoPlayInterval);
                btn.innerText = "Redare Auto";
                btn.classList.remove('btn-primary');
            } else {
                if (currentPage === totalPages - 1) return;
                isAutoPlaying = true;
                btn.innerText = "Stop";
                btn.classList.add('btn-primary');
                autoPlayInterval = setInterval(() => {
                    if (currentPage < totalPages - 1) {
                        nextPage(true);
                    } else {
                        toggleAutoPlay();
                    }
                }, 6000);
            }
        }

        function handleResponse(response) {
            const msgDiv = document.getElementById('response-msg');
            if (response === 'yes') {
                msgDiv.style.color = '#d66d75';
                msgDiv.innerHTML = "Ieei! Te iubesc! 游눘 Preg캒te탳te-te!";
                confettiEffect();
            } else {
                msgDiv.style.color = '#888';
                msgDiv.innerHTML = "Prea t칙rziu... oricum am rezervat deja totul! 游땔";
            }
            msgDiv.style.opacity = 1;
        }

        function confettiEffect() {
            const colors = ['#d66d75', '#ff9a9e', '#fad0c4', '#ffffff'];
            for(let i=0; i<50; i++) {
                const conf = document.createElement('div');
                conf.style.position = 'fixed';
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.top = '-10px';
                conf.style.width = '10px';
                conf.style.height = '10px';
                conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                conf.style.transition = 'top 3s linear, transform 3s ease';
                conf.style.zIndex = 999;
                document.body.appendChild(conf);
                setTimeout(() => {
                    conf.style.top = '100vh';
                    conf.style.transform = `rotate(${Math.random() * 360}deg)`;
                }, 100);
                setTimeout(() => conf.remove(), 3000);
            }
        }

        window.onload = () => {
            typeWriter(pages[0].content, pages[0].id);
            updatePage();
            toggleAutoPlay(); 
        };
    </script>
</body>
</html>
