<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple animation for the content appearing */
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Toast notification styles */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100 min-h-screen flex items-center justify-center p-4">

    <!-- Main Card Container -->
    <div class="bg-white/80 backdrop-blur-lg rounded-2xl shadow-xl max-w-md w-full p-8 text-center fade-in-up border border-white/50">
        
        <!-- Icon / Illustration area -->
        <div class="bg-indigo-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-6 shadow-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>

        <!-- Text Content -->
        <h1 class="text-3xl font-bold text-gray-800 mb-3">Welcome Aboard!</h1>
        <p class="text-gray-600 mb-8 leading-relaxed">
            We're thrilled to have you here. This is a simple starting point for your amazing journey.
        </p>

        <!-- Action Buttons -->
        <div class="space-y-3">
            <button onclick="handleGetStarted()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-xl transition duration-200 ease-in-out transform hover:-translate-y-0.5 shadow-md hover:shadow-lg flex items-center justify-center gap-2">
                Get Started
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                </svg>
            </button>
            
            <button onclick="handleLearnMore()" class="w-full bg-white hover:bg-gray-50 text-indigo-600 font-semibold py-3 px-6 rounded-xl border border-indigo-100 transition duration-200 ease-in-out">
                Learn More
            </button>
        </div>

        <!-- Footer link -->
        <p class="mt-8 text-xs text-gray-400">
            &copy; 2024 Simple Company. All rights reserved.
        </p>
    </div>

    <!-- Toast Notification -->
    <div id="toast">Action successful!</div>

    <script>
        // Simple function to show the toast notification
        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.className = "show";
            
            // Hide after 3 seconds
            setTimeout(function(){ 
                toast.className = toast.className.replace("show", ""); 
            }, 3000);
        }

        function handleGetStarted() {
            // You can add your redirect logic here
            // window.location.href = "/dashboard";
            showToast("Welcome! Taking you to the dashboard...");
        }

        function handleLearnMore() {
            showToast("Opening documentation...");
        }
    </script>
</body>
</html>
